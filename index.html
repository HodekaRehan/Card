<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/stye.css">

    <title>Frontend Mentor | Stats preview card component</title>


  </head>
  <body>
    <main>
      <div class="img-container">
        <img class="image" src="/images/image-header-mobile.jpg" alt="Office Image">
      </div>

      <div class="text-container">
        <h1 class="heading">
          Get <span class="insight">insights</span> that helps your business grow.
        </h1>
        <p class="para">
          Discover the benefits of data analytics and make better decision regarding revenue, customer experience and overall efficiency.
        </p>
        <div class="data">
          <div class="data-div">
            <h3 class="data1">10k+</h3>
            <span class="data2">companies</span>
          </div>
          <div class="data-div">
            <h3 class="data1">314</h3>
            <span class="data2">templates</span>
          </div>
          <div class="data-div">
            <h3 class="data1">12m+</h3>
            <span class="data2">queries</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rey</a>.
    </div>
  </body>
</html>
